<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<!-- Fonts -->
		<!-- Fontshare -->
		<link rel="preconnect" href="https://api.fontshare.com" />
		<link
			href="https://api.fontshare.com/css?f[]=clash-display@600&display=swap"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500&display=swap"
			rel="stylesheet"
		/>
		<!-- CDN Fonts -->
		<link href="http://fonts.cdnfonts.com/css/code-new-roman" rel="stylesheet" />
		<link href="http://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet" />
	</head>
	<body>
		<div id="app">%sveltekit.body%</div>
	</body>
</html>
